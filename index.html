<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Hub de Proyectos</title>
  <style>
    body{font-family:Inter,sans-serif;background:linear-gradient(135deg,#0f172a 0%,#020617 60%);color:#e6eef8}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#app{height:100%}
    .container{display:grid;grid-template-columns:320px 1fr;gap:20px;height:100vh;padding:28px}
    .sidebar{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));backdrop-filter:blur(6px);border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,.6);display:flex;flex-direction:column;gap:14px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(45deg,#7c3aed,#06b6d4);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(124,58,237,.25);font-weight:700}
    .brand h1{font-size:16px}
    .brand p{font-size:12px;color:rgba(230,238,248,.7)}
    .search{display:flex;gap:8px;align-items:center}
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.04);background:transparent;color:inherit}
    .projects{flex:1;overflow:auto;padding-right:6px;display:flex;flex-direction:column;gap:8px}
    .project-item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;cursor:pointer;transition:all .18s;border:1px solid transparent}
    .project-item:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(2,6,23,.6)}
    .project-thumb{width:44px;height:34px;border-radius:8px;background:linear-gradient(90deg,#111827,#0b1220);display:flex;align-items:center;justify-content:center;font-weight:600}
    .project-meta{flex:1}
    .project-meta h3{font-size:14px}
    .project-meta p{font-size:12px;color:rgba(230,238,248,.65); word-break: break-all;}
    .main{display:flex;flex-direction:column;gap:14px}
    .header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .title{font-size:20px}
    .preview{flex:1;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border-radius:16px;padding:14px;box-shadow:0 10px 40px rgba(2,6,23,.6);position:relative;overflow:hidden}
    .placeholder{display:grid;place-items:center;height:100%;color:rgba(230,238,248,.6);text-align:center;padding:28px}
  </style>
</head>
<body>
  <div id="app" class="container">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">MV</div>
        <div>
          <h1>Hub de Proyectos</h1>
          <p>Portafolio de Aplicaciones Web</p>
        </div>
      </div>
      <div class="search">
        <input id="filter" placeholder="Buscar proyectos..."/>
      </div>
      <div id="projects" class="projects"></div>
    </aside>

    <main class="main">
      <div class="header">
        <div>
          <div class="title">Previsualizador</div>
        </div>
      </div>
      <div class="preview">
        <div id="previewInner" class="placeholder">
          <div>
            <h2>Selecciona un proyecto</h2>
            <p>Elige un proyecto de la lista para cargarlo aquí.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const qs = s => document.querySelector(s);
    const projectsEl = qs('#projects');
    const filterInput = qs('#filter');
    const previewInner = qs('#previewInner');

    // --- LISTA DE PROYECTOS FIJA ---
    // Si quieres cambiar, agregar o quitar proyectos, edita esta lista.
    const misProyectos = [
        {
            title: 'App del Clima',
            url: 'https://miguelavl09.github.io/Tecnolog-as-WEB/Clima/'
        },
        {
            title: 'Graficadora',
            url: 'https://miguelavl09.github.io/Tecnolog-as-WEB/Graficadora/'
        },
        {
            title: 'Lista de Tareas',
            url: 'https://miguelavl09.github.io/Tecnolog-as-WEB/Tareas/'
        },
        {
            title: 'Tik Tak Toe',
            url: 'https://miguelavl09.github.io/Tecnolog-as-WEB/Tik%20tak%20toe/'
        }
    ];

    // FUNCIÓN PARA MOSTRAR LOS PROYECTOS EN LA LISTA
    function renderList(filterText = '') {
      projectsEl.innerHTML = '';
      const list = misProyectos.filter(p => p.title.toLowerCase().includes(filterText.toLowerCase()));
      
      if (!list.length) {
        projectsEl.innerHTML = '<div style="color:rgba(230,238,248,0.45);padding:14px">No se encontraron proyectos.</div>';
        return;
      }

      list.forEach(p => {
        const item = document.createElement('div');
        item.className = 'project-item';
        // Guardamos la URL en el elemento para usarla después
        item.dataset.url = p.url;
        item.innerHTML = `
          <div class="project-thumb">${p.title.slice(0, 2).toUpperCase()}</div>
          <div class="project-meta">
            <h3>${p.title}</h3>
            <p>${p.url.substring(0, 30)}...</p>
          </div>
        `;
        projectsEl.appendChild(item);
      });
    }
    
    // EVENTO PARA PREVISUALIZAR UN PROYECTO
    projectsEl.addEventListener('click', e => {
        const item = e.target.closest('.project-item');
        if (!item || !item.dataset.url) return;
        
        previewInner.innerHTML = `<iframe style="width:100%;height:100%;border:0;border-radius:10px;" src="${item.dataset.url}"></iframe>`;
    });
    
    // EVENTO PARA FILTRAR LA LISTA
    filterInput.addEventListener('input', e => {
        renderList(e.target.value);
    });
    
    // CARGA INICIAL DE LA LISTA
    renderList();

  </script>
</body>
</html>
