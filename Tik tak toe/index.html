<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Gato (Tic-Tac-Toe)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Juego de Gato</h1>

    <div class="game-container">
        <div class="mode-selection">
            <button id="pvc">Jugador vs. Computadora</button>
            <button id="pvp" class="active">Jugador vs. Jugador</button>
        </div>

        <div id="game-board" class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <h2 id="status-display" class="status"></h2>

        <button id="restart-button">Reiniciar Juego</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
